<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="template">
<head>
<meta charset="UTF-8"/>
<title>Saisie des etudiants</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />

<script type="text/javascript" src="../static/js/jquery-1.12.0.min.js"
	th:src="@{/js/jquery-1.12.0.min.js}" >
	</script>	
		
<script th:inline="javascript">
function JSCall() {
//alert("hassen");
	 var listemanicipalite = $('#mani').val();
	 var text = $('#mani').text();
	 // console.log(listemanicipalite);
	window.location= "/affectation?listemanicipalite="+listemanicipalite;
	document.getElementById("txt").innerHTML=text;	
}
</script>
	
</head>
<body  layout:fragment="content">
<div class="col-md-6 col-sm-6  col-xs-12 spacer col-md-offset-3">

<div class="panel panel-default">
<div class="panel-heading">Affectation Gens</div>
<div class="panel-body">

<form th:action="@{affectation}"  method="get"  >



<div class="form-group">
<label class="control-label">Manicipalité:</label>
<ul  th:name= "listemanicipalite"  id="mani"    onchange="JSCall()" >
<li th:each="m:${allmanicipalite}"   >
	<a th:href="@{affectation(listemanicipalite=${m.idManicipalite}) }" th:value="${m.idManicipalite}" th:text="${m.nom}"></a> 
</li>
</ul>
</div>
</form>
<hr/>
<div th:text="${Currentmanicipalit.nom}" ></div>
<hr/>

<form th:action="@{SaveAffectation}"  method="post"  >


<!-- 
<div class="form-group">
<label class="control-label">Manicipalité:</label>
<select  th:name= "listemanicipalite"  id="mani" class="form-control"  >
<option th:each="m : ${allmanicipalite}"  th:text="${m.nom}" th:value="${m.idManicipalite}" ></option>
</select>
</div>
 -->


<div class="form-group">
<label class="control-label">Date :</label>
<input type="date" th:name="dateAff" class="form-control"/>
</div>


<div class="form-group">
<label class="control-label">gens:</label>
<select  th:name= "listeGens"  multiple="multiple" size="10" class="form-control" >
<option th:each="g : ${allgens}" th:text="${g.nom}" th:value="${g.cin}"></option>
</select>
</div>


<div class="form-group">
<label class="control-label">Post:</label>
<select th:name= "poste"  class="form-control" >
<option> Poste midi </option>
<option> Post apres midi </option>
</select>
</div>


<div class="form-group">
<label class="control-label">Endroit:</label>
<select  th:name= "listeEndoit"   class="form-control" >
<option th:each="e : ${allEndroit}" th:text="${e.nom}" th:value="${e.idendroid}"></option>
</select>
</div>



<button type="submit" class="btn btn-primary">Save</button>

</form>



</div>
</div>
</div>

</body>

</html>
