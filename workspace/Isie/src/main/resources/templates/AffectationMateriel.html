<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="template">
<head>
<meta charset="UTF-8"/>
<title>Saisie des etudiants</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
</head>
<body  layout:fragment="content">
<div class="col-md-6 col-sm-6  col-xs-12 spacer col-md-offset-3">

<div class="panel panel-default">
<div class="panel-heading">Affectation Materiel</div>
<div class="panel-body">

<form th:action="@{AffectationMtrl}"  method="get"  >


<div class="form-group">
<label class="control-label">Date:</label>
<input type="date" th:name="dateM" class="form-control"/>
</div>

<div class="form-group">
<label class="control-label">gens:</label>
<select  th:name= "listeGens"  multiple="multiple" size="5" class="form-control" >
<option th:each="g : ${allgens}" th:text="${g.nom}" th:value="${g.cin}"></option>
</select>
</div>

<div class="form-group">
<label class="control-label">Materiel:</label>
<select  th:name= "liste"  multiple="multiple" size="5" class="form-control" >
<option th:each="a : ${allMateriel}" th:text="${a.marque}" th:value="${a.reference}"></option>
</select>
</div>


<button type="submit" class="btn btn-primary">Save</button>

</form>

</div>
</div>

</div>



</body>
</html>
