<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="template">

<head>
<meta charset="UTF-8"/>
<title>Ajouter Imprimente</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
</head>
<body  layout:fragment="content">
<div class="col-md-6 col-sm-6  col-xs-12 spacer col-md-offset-3">

<div class="panel panel-default">
<div class="panel-heading">Ajouter Imprimente</div>
<div class="panel-body">
<hr/>
<div th:text="${ext}" ></div>
<div th:text="${e}" ></div>
<hr/>
<form th:action="@{SaveTablette}" enctype="multipart/form-data"
	 method="post" th:object="${tablette}" >


<div class="form-group">
<label class="control-label">RÃ©ference:</label>
<input type="text" th:field="*{reference}" class="form-control"/>
<samp class="text-danger" th:errors="*{reference}"></samp>
</div>

<div class="form-group">
<label class="control-label">Marque:</label>
<input type="text" th:field="*{marque}" class="form-control"/>
<samp class="text-danger" th:errors="*{marque}"></samp>
</div>

<div class="form-group">
<label class="control-label">Description:</label>
<textarea th:field="*{description}" class="form-control"></textarea>
<samp class="text-danger" th:errors="*{description}"></samp>

<div>
<button type="submit" class="btn btn-primary">Enregistrer</button>
</div>

</form>

</div>
</div>

</div>

</html>
