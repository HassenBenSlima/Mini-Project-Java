<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="template">
<head>
<meta charset="UTF-8"/>
<title>Modifier d'un gent</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
</head>
<body  layout:fragment="content">
<div class="col-md-6 col-sm-6  col-xs-12 spacer col-md-offset-3">

<div class="panel panel-default">
<div class="panel-heading">Modifier d'un gent</div>
<div class="panel-body">
<hr/>
<div th:text="${ext}" ></div>
<div th:text="${exception}" ></div>
<hr/>

<form th:action="@{UpdateGent}" enctype="multipart/form-data"
	 method="post" th:object="${gts}" >

<div class="form-group">
<label class="control-label">CIN:</label>
<input type="number" th:field="*{cin}" class="form-control"/>
<samp class="text-danger" th:errors="*{cin}"></samp>
</div>

<div class="form-group">
<label class="control-label">Nom:</label>
<input type="text" th:field="*{nom}" class="form-control"/>
<samp class="text-danger" th:errors="*{nom}"></samp>
</div>

<div class="form-group">
<label class="control-label">Date:</label>
<input th:field="*{dateNaissance}" class="form-control" type="date"/>
<samp class="text-danger" th:errors="*{dateNaissance}"></samp>
</div>

<div class="form-group">
<label class="control-label">Age:</label>
<input th:field="*{age}" class="form-control" type="number" />
<samp class="text-danger" th:errors="*{age}"></samp>
</div>


<div class="form-group">
<label class="control-label">Telephone:</label>
<input th:field="*{telephone}" class="form-control" />
<samp class="text-danger" th:errors="*{telephone}"></samp>
</div>

<div class="form-group">
<label class="control-label">Adresse:</label>
<textarea th:field="*{adresse}" class="form-control"></textarea>
<samp class="text-danger" th:errors="*{adresse}"></samp>
</div>

<div class="form-group">
<label class="control-label">Email:</label>
<input type="email" th:field="*{email}" class="form-control" />
<samp class="text-danger" th:errors="*{email}"></samp>
</div>

<div class="form-group">
<label class="control-label">Manicipalite:</label>
<select  th:field= "*{manicipalite.idManicipalite}"  class="form-control" >
<option th:each="m: ${mpt}" th:text="${m.nom}" th:value="${m.idManicipalite}"></option>
</select>
</div>

<div class="form-group">
<label class="control-label">Type:</label>
<select  th:field= "*{gtsType.idType}"  class="form-control" >
<option th:each="t: ${typs}" th:text="${t.nom}" th:value="${t.idType}"></option>
</select>
</div>

<div>
<button type="submit" class="btn btn-primary">Save</button>
</div>

<div class="form-group">
<input type="hidden" th:name="cinp" th:value="${c}" class="form-control" />
</div>

</form>

</div>
</div>

</div>
</body>
</html>
