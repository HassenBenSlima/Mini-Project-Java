<div ui-view>


	<div class=" container col-md-6 col-sm-6 col-xs-12 spacer">
	
	<div class="panel panel-primary">
	<div class="panel panel-heading">Liste des Etudiants</div>
	
	<div class="panel-body">
	<div class="container ">
	<label>Mot clé:</label>
	<input type="text" ng-model="motCle"/>
	<button ng-click="listEtudiants()">Chercher</button>
	</div>
	</div>
	
	<table class="table table-striped">
	<thead>
	<tr>
	<th>ID</th><th>Nom</th><th>Prenom</th><th>Date Naissance</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="e in pageEtudiants.content">
	<td>{{e.idEtudiant}}</td>
	<td>{{e.nom}}</td>
	<td>{{e.prenom}}</td>
	<td>{{e.dateNaissance|date:'dd/MM/yyyy'}}</td>
	</tr>
	</tbody>
	
	</table>
	<div class="container">
	<ul class="nav nav-pills">
	<li ng-class="{'active':pageCourante==$index}" class="clickable" ng-repeat="p in pages track by $index">
	<a ng-click="gotoPage($index)">{{$index}}</a>
	</li>
	</ul>
	
	</div>
	
	
	</div>
	</div>
	
	
	</div>
