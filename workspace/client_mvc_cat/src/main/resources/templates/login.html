<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Authentification</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" 
th:href="@{css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/mystyle.css" 
th:href="@{css/mystyle.css}"/>
</head>
<body>
<div class="col-md-6 col-sm-6 spacer col-md-offset-3">
<div class="panel panel-info">
<div class="panel-heading">Authentification</div>
<div class="panel-body">

	<form th:action="@{/login}" method="post">
	<div class="form-group">
	<label class="control-label">Login:</label>
	<input class="form-control" placeholder="Your User name" type="text" name="username"/>
	</div>
	
	<div>
	<label class="control-label">Password:</label>
	<input class="form-control" placeholder="Your User password" type="password" name="password"/>
	</div>
	
	<div>
	<input class="btn btn-primary" type="submit" value="Login"/>
	</div>
	</form>
	</div>
	</div>
	</div>
</body>
</html>
