<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Authentification</title>
<link rel="stylesheet" type="text/css"
	href="../WEB-INF/css/bootstrap.min.css"
	th:href="@{../WEB-INF/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../WEB-INF/css/myStyle.css"
	th:href="@{../WEB-INF/css/myStyle.css}" />
</head>
<body>
	<div class="col-md-6 col-md-offset-3 spacer">
		<!-- la moitiÃ© decalage de 3 -->
		<div class="panel panel-primary">
			<div class="panel-heading">Authentifications</div>
			<div class="panel-body ">

				<form th:action="@{/login}" method="post">

					<div class="form-group">
						<label class="control-label">Login:</label> <input type="text"
							name="username" class="form-control" />
					</div>

					<div class="form-group">
						<label class="control-label">Mot de passe:</label> <input
							type="text" name="password" class="form-control" />
					</div>
					<button class="btn btn-primary">Login</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
